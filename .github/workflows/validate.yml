name: Validate DreamArc Modules

on:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validate YAML
        uses: ibiqlik/action-yamllint@v3
      - name: Validate JSON
        run: |
          find . -name '*.json' -exec jsonlint -q {} \;
