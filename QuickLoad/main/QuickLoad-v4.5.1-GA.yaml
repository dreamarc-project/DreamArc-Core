# ============================================================
# DreamArc QuickLoad v4.5.1-GA (Public Loader)
# Purpose:
#   - Public entrypoint for all QuickLoad v4.5.1 systems
#   - Loads core engine, syntax modules, engines, and cleaner
#   - Ensures FINAL PROMPT has ZERO syntax leakage
#   - Fully compatible with DASF v2.2-PhonemeAssist
# ============================================================

quickload:
  version: "4.5.1-GA"
  mode: "FullLoad"
  target_dasf: "v2.2-PhonemeAssist"

# ------------------------------------------------------------
# Load Order Definitions
# ------------------------------------------------------------
load_order:

  # 1. Core Engine (必須)
  - "QuickLoad/core/QuickLoad-core-v4.5.1.yaml"

  # 2. Syntax Modules v4.5 (newline_tail対応)
  - "Modules/DA-OS-YO-v4.5.yaml"
  - "Modules/DA-OS-NA-v4.5.yaml"
  - "Modules/DA-OS-KG-LR-v4.5.yaml"

  # 3. Engines (Exclude / Include)
  - "ExcludeEngine/exclude-engine-v4.5.yaml"
  - "IncludeEngine/include-engine-v4.5.yaml"

  # 4. Prompt Cleaner (v4.5)
  - "regex/prompt-cleaner-v4.5.yaml"

# ------------------------------------------------------------
# Safety Settings
# ------------------------------------------------------------
safety:
  ensure_no_syntax_leak: true
  validate_prompt_isolation: true
  strict_cleaner: true
  verify_modules: true

# ------------------------------------------------------------
# Output Settings
# ------------------------------------------------------------
output:
  outer_header_mode: true
  triple_block: true
  code_fence: true
  unified_directive_layout: true

# ------------------------------------------------------------
# Options (Global)
# ------------------------------------------------------------
options:
  persona_registry_sync: true
  creator_expansion_mode: "ENABLED"
  auto_rebind: true
  display_spec: "JP v2.9"

# ============================================================
# END OF FILE
# ============================================================
