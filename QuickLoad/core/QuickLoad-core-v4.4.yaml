# ============================================================
# DreamArc QuickLoad v4.4-GA
# Core Loader Specification
# File: QuickLoad/core/QuickLoad-core-v4.4.yaml
# ============================================================

meta:
  id: "QuickLoadCore"
  version: "4.4-GA"
  description: "DreamArc OS 用の GitHub 連携コアローダー。"
  created: "2025-12-01"
  updated: "2025-12-01"

source:
  base_url: "https://raw.githubusercontent.com/dreamarc-project/DreamArc-Core/main"
  resolve_mode: "relative"    # relative / absolute
  cache_enabled: true

# ------------------------------------------------------------
# 1. DASF CORE SPECIFICATION
# ------------------------------------------------------------
DASF:
  version: "2.2-PhonemeAssist"
  path: "DASF/DASF_v2.2-PhonemeAssist.md"
  load: true

# ------------------------------------------------------------
# 2. SYNTAX MODULES (SyntaxOS)
# ------------------------------------------------------------
SyntaxModules:
  default: "DA-OS-YO"
  modules:
    - name: "DA-OS-YO"
      path: "Modules/production/DA-OS-YO.yaml"
    - name: "DA-OS-NANA"
      path: "Modules/production/DA-OS-NANA.yaml"
    - name: "DA-OS-KG-LR"
      path: "Modules/production/DA-OS-KG-LR.yaml"
  auto_fallback: true

# ------------------------------------------------------------
# 3. PERSONA REGISTRY
# ------------------------------------------------------------
PersonaRegistry:
  enabled: true
  registry_path: "PersonaRegistry/registry.yaml"

# ------------------------------------------------------------
# 4. EXCLUDE ENGINE
# ------------------------------------------------------------
ExcludeEngine:
  version: "4.4.0"
  engine_path: "ExcludeEngine/exclude-engine-v4.4.yaml"
  baseline_path: "ExcludeEngine/exclude-baseline-v1.1.yaml"
  auto_map_path: "ExcludeEngine/auto/auto-map-v1.1.json"
  persona_map_path: "ExcludeEngine/persona-exclude-map-v1.0.yaml"
  load: true

# ------------------------------------------------------------
# 5. INCLUDE ENGINE
# ------------------------------------------------------------
IncludeEngine:
  version: "1.1.0"
  engine_path: "IncludeEngine/include-engine-v1.1.yaml"
  load: true

# ------------------------------------------------------------
# 6. OUTPUT SPEC
# ------------------------------------------------------------
OutputSpec:
  format: "TripleBlock"
  outer_header_mode: true
  directive_layout: "Unified"
  code_fence: true

# ------------------------------------------------------------
# 7. RUNTIME FLAGS
# ------------------------------------------------------------
RuntimeFlags:
  AutoRebind: true
  AllowExperimentalTags: true
  InterFlowDensityAutoAdjust: true
  EmotionOverflow: "ENABLED"
  AdaptiveTagUtilization: "ON"
  DirectiveTolerance: "HIGH"

# ------------------------------------------------------------
# 8. VALIDATION & PATH CHECK
# ------------------------------------------------------------
Validation:
  enabled: true
  check_paths_on_load: true
  report_missing_files: true
  fallback_behavior: "warn"    # warn / error / silent

# ============================================================
# END OF FILE
# ============================================================
