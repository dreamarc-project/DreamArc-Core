version: "4.2"
type: "core"
status: "stable"

metadata:
  created: "2025-12-01"
  updated: "2025-12-01"
  description: >
    DreamArc QuickLoad v4.2 — Core Configuration.
    全AI共通基盤として動作する、最小・安定・美しい中核構成です。

base_components:
  dasf: "2.2-PhonemeAssist"
  exclude_engine: "3.0"
  persona_registry: "1.0"
  syntax_modules:
    default: "DA-OS-NANA"
    fallback: true

# ------------------------------------------------------------
#  SYSTEM INITIALIZATION
# ------------------------------------------------------------
initialization:
  mode: "multi-ai"
  values:
    - "協力最優先"
    - "安全性最優先"
    - "創造性最大化"
    - "優劣比較は禁止（ExcludeEngine使用）"

system_prompts:
  init: |
    あなたは DreamArc Station の一員です。
    AI三人衆（ChatGPT / Claude / Gemini）と協力し、
    創造的で安全なアウトプットを行うための
    共通QuickLoad Coreを読み込みました。

    それぞれが役割を持ち、互いを尊重しながら
    強みを最大化することを目的としています。

  core_values:
    - "Creativity over Competition"
    - "Precision with Empathy"
    - "Respect for Different Strengths"
    - "Consistency through Shared Protocols"

# ------------------------------------------------------------
#  FEATURE FLAGS
# ------------------------------------------------------------
features:
  persona_loading: true
  syntax_binding: true
  exclude_engine: true
  adaptive_tags: true
  emotion_overflow: true
  interflow_density_auto_adjust: true

# ------------------------------------------------------------
#  ADAPTER HOOKS
#  （AIごとの設定は ai-specific/ 側で追加読み込み）
# ------------------------------------------------------------
adapters:
  load_extensions:
    path: "../ai-specific/"
    file_pattern: "*-extensions-v1.0.yaml"

# ------------------------------------------------------------
#  PROFILES
#  （本番 / 開発 / テストの切り替えは profiles/ を参照）
# ------------------------------------------------------------
profiles:
  load_profiles_from: "../profiles/"
  default: "development"

# ------------------------------------------------------------
#  VERSION MATRIX
# ------------------------------------------------------------
version_matrix:
  path: "../version-matrix.yaml"

# ------------------------------------------------------------
#  END OF FILE
# ------------------------------------------------------------
