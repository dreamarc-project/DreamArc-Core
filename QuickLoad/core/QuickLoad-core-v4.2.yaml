version: "4.2-GA"

# ------------------------------------------------------------
# 1. Base Directories
# ------------------------------------------------------------
paths:
  dasf: "DASF/"
  modules: "Modules/"
  personas: "PersonaRegistry/"
  schemas: "schemas/"
  profiles: "QuickLoad/profiles/"
  ai_specific: "QuickLoad/ai-specific/"

# ------------------------------------------------------------
# 2. Profile Loading Rules
# ------------------------------------------------------------
profiles:
  default: "profile-universal-v1.0.yaml"
  chatgpt: "profile-chatgpt-v1.0.yaml"
  claude: "profile-claude-v1.0.yaml"
  gemini: "profile-gemini-v1.0.yaml"

# ------------------------------------------------------------
# 3. AI-Specific Extensions
# ------------------------------------------------------------
extensions:
  chatgpt:
    - "chatgpt-extensions-v1.0.yaml"
  claude: []
  gemini: []

# ------------------------------------------------------------
# 4. Load Order Priority
# ------------------------------------------------------------
load_order:
  - "core"
  - "profile"
  - "extensions"
  - "personas"
  - "modules"
  - "dasf"

# ------------------------------------------------------------
# 5. Validation Schema
# ------------------------------------------------------------
schemas:
  quickload: "schemas/quickload-schema.json"
  persona: "schemas/persona-schema.json"
  exclude_engine: "schemas/exclude-engine-schema.json"

# ------------------------------------------------------------
# 6. Boot Settings
# ------------------------------------------------------------
boot:
  auto_verify_schemas: true
  auto_bind_personas: true
  auto_bind_modules: true
  auto_merge_profile: true
  auto_merge_extensions: true

# ------------------------------------------------------------
# 7. Status Reporting
# ------------------------------------------------------------
report:
  show_loaded_modules: true
  show_loaded_personas: true
  show_applied_profile: true
  show_applied_extensions: true

# ============================================================
# END OF FILE
# ============================================================
