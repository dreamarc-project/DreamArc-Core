# ============================================================
# DreamArc QuickLoad v4.2-GA (GitHub Edition)
# External Loader Specification for Multi-AI Sync
# dreamarc-project / DreamArc-Core
# ============================================================

version: "4.2-GA"
status: "Stable"
last_updated: "2025-12"

QuickLoad:
  description: >
    DreamArc OS external boot loader (GitHub edition).
    Loads DASF, SyntaxModules, PersonaRegistry,
    ExcludeEngine and Runtime Specs directly from GitHub.
    Ensures full synchronization across ChatGPT / Claude / Gemini.

  structure:
    - DASF
    - SyntaxModules
    - PersonaRegistry
    - ExcludeEngine
    - OutputSpec
    - RuntimeFlags

  source_base_url: "https://raw.githubusercontent.com/dreamarc-project/DreamArc-Core/main"

# ============================================================
# 1. DASF CORE SPECIFICATION
# ============================================================

DASF:
  version: "2.2-PhonemeAssist"
  path: "DASF/DASF_v2.2-PhonemeAssist.md"
  load: true

# ============================================================
# 2. SYNTAX MODULES (Production OS)
# ============================================================

SyntaxModules:
  default: "DA-OS-NANA"
  modules:
    - name: "DA-OS-NANA"
      path: "Modules/DA-OS-NANA.yaml"

    - name: "DA-OS-YOASOBI"
      path: "Modules/DA-OS-YOASOBI.yaml"

    - name: "DA-OS-KG-LR"
      path: "Modules/DA-OS-KG-LR.yaml"

  auto_fallback: true

# ============================================================
# 3. PERSONA REGISTRY
# ============================================================

PersonaRegistry:
  enabled: true
  personas:

    - name: "Hoshizaki Aria"
      id: "ARIA01"
      path: "PersonaRegistry/HoshizakiAria.json"

    - name: "Kurogane Ren"
      id: "KGLR01"
      path: "PersonaRegistry/KuroganeRen.json"

# ============================================================
# 4. EXCLUDE ENGINE
# ============================================================

ExcludeEngine:
  version: "3.0"
  path: "ExcludeEngine/ExcludeEngine_v3.0.yaml"
  load: true

# ============================================================
# 5. OUTPUT SPEC
# ============================================================

OutputSpec:
  format: "TripleBlock"
  outer_header_mode: true
  directive_layout: "Unified"
  code_fence: true

# ============================================================
# 6. RUNTIME FLAGS
# ============================================================

RuntimeFlags:
  AutoRebind: true
  AllowExperimentalTags: true
  InterFlowDensityAutoAdjust: true
  EmotionOverflow: "ENABLED"
  AdaptiveTagUtilization: "ON"
  DirectiveTolerance: "HIGH"

# ============================================================
# END OF FILE
# ============================================================
