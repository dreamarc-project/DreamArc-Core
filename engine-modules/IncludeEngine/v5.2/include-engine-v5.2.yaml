version: "5.2"
id: "IncludeEngine-v5.2"

include_rules:
  - name: "Heroic_Final"
    conditions:
      - field: "emotion_peak"
        operator: ">="
        value: 0.9
      - field: "syntax_os"
        operator: "in"
        value: ["DA-OS-NANA-v5.2", "DA-OS-KG-LR-v5.2"]
    preferred_tokens:
      - "ひかり"
      - "かがやき"
      - "たちあがる"
