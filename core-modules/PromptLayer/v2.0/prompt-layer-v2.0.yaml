version: "2.0"
id: "PromptLayer-v2.0"

fields:
  syntax_os:
    type: "string"
    allowed: ["DA-OS-YO-v5.2", "DA-OS-NANA-v5.2", "DA-OS-KG-LR-v5.2"]
  color_story:
    type: "string"
    allowed: ["auto", "HeroicRising", "UrbanNocturne", "IronBlaze"]
  tempo_bpm:
    type: "integer"
    range: [60, 220]
  key:
    type: "string"
    examples: ["Em", "Fm", "Gm"]
  emotion_intensity:
    type: "string"
    allowed: ["low", "mid", "high", "peak"]
  suno_bridge:
    enable_colortags: true
    max_tags: 6
    tag_policy: "high_relevance"
    color_to_suno_mapping:
      DeepBlue: ["deep", "blue", "atmospheric"]
      Gold: ["golden", "bright", "triumphant"]
      Vermilion: ["fiery", "intense", "aggressive"]
      WhiteGold: ["blinding", "anthemic", "finale"]
