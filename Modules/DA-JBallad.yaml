Meta:
  name: DA-JBallad
  version: 1.0.0
  description: >
    日本的な情緒・余白・余韻を重視した和風バラード構文。
    哀愁・切なさ・回想・静かな情熱を中心とする。

VocalStyle:
  base:
    - SoftBreathyVocal
    - WarmMidRange
    - ClearSustain
  nuance:
    - 息多め
    - 語尾を優しく抜く
    - 時々ファルセットで陰影

MusicTraits:
  bpm_range: [62, 90]
  key_suggestions: ["Am", "Em", "F#m", "Dm"]
  instrumentation:
    - Piano
    - Strings(Soft)
    - AcousticGuitar
    - Shakuhachi(Optional)
    - Pads(Warm)
    - LightPercussion(Optional)

LyricPatterns:
  motifs:
    - さくら
    - ゆめ
    - こい
    - きおく
    - よぞら
    - あいのこえ
  style_rules:
    - 少ない語数で深い感情
    - 和語多め（ひらがな主体）
    - 響きと優しさを重視する

EmotionOverflow:
  map:
    calm: E1→E2
    nostalgic: E2→E3
    emotional: E3→E4

PhonemeAssist:
  vowel_sustain: Long
  consonant_attack: Soft
  breath_ratio: High

SectionGuides:
  Intro:
    emotion: calm
    notes: ピアノの単音で世界観提示

  Verse:
    emotion: nostalgic
    notes: 過去の回想や心情の説明

  PreChorus:
    emotion: lift
    notes: 感情を徐々に積み上げる

  Chorus:
    emotion: emotional
    notes: サビは“感情の頂点”を静かに放つ

PersonaCompatibility:
  recommended_personas:
    - 白咲ひより
    - 星崎アリア
    - 風花ねね
    - 綾瀬ミオ
    - 黒鋼レン(EmotionalMode)
  synergy:
    - DA-Ballad
    - DA-SymphoRock
    - DA-Pop
    - DA-YOASOBI

