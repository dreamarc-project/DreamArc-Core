# DA-Rap.yaml
# DreamArc-Core Syntax Module
# Category: J-Rap / HipHop / Lyric-Rhythm Focus

module: DA-Rap
version: v1.0
type: style-profile

style:
  energy: mid_high
  mood: aggressive_cool
  tempo_range: [85, 150]
  groove: strong_syncopation
  swing: slight
  rhythm_priority: true
  theme_keywords:
    - street
    - pride
    - confidence
    - battle
    - ambition
    - punchline

flow:
  type:
    - rap
    - sing_rap
    - rhythm_talk
  features:
    - rhyme_density_high
    - bars_16
    - short_phrases
    - percussive_words
    - punch_endings
    - consonant_attack_strong

vocal:
  tone: SharpAttack
  vibrato: none
  attack: aggressive
  special_traits:
    - fast_spit
    - breath_control
    - chest_forward
    - low_mid_center

instrumentation:
  primary:
    - Beat(Trap808)
    - Bass(Deep808)
    - HiHat(TrapRoll)
    - Snare(Punch)
  optional:
    - Synth(Dark)
    - Piano(Stab)
    - FX(Scratch)
    - Pad(Atmos)

lyric_rules:
  language: japanese_hiragana
  allows_katakana_loanwords: true
  emotion_curve: punchline_peak
  rhyme:
    required: true
    density: high
    style: assonance_consonance
  avoids:
    - ロングバラード表現
    - 叙情ワードの多用
    - メロ主体の構文

structure:
  preferred:
    - Intro(beat_drop)
    - Verse1(rap)
    - Hook(short)
    - Verse2(rap)
    - Bridge(optional)
    - FinalHook

tags:
  rap: true
  hiphop: true
  rhyme: true

compatibility:
  DASF_version: ">=2.2"
  QuickLoad: v4.1-GA+
