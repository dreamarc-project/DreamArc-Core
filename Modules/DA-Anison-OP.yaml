# DA-Anison-OP Syntax Module
# DreamArc-Core / SyntaxModules
# Style: Japanese Anison Opening / High-Energy / Heroic & Emotional

module:
  name: "DA-Anison-OP"
  version: "1.0-ANISON"
  category: "Anison-Opening"
  description: >
    High-energy Japanese anison opening structure. Features powerful
    emotional buildup, dynamic chorus expansion, hybrid rock-symphonic
    instrumentation, and tight lyric density designed for modern OP themes.

vocal_profile:
  tone:
    clarity: "high"
    power: "strong"
    edge: "bright"
    vibrato: "controlled"
    mix_balance: "chest→head gradual"

  attack:
    consonant_attack: "sharp"
    vowel_projection: "bright-forward"
    sustain_behavior: "medium-long"

  phrasing:
    pattern: "drive→lift→peak"
    link_with_rhythm: true
    intensity_curve: "E2→E4→E6→E5"

lyric_guidelines:
  themes:
    allow:
      - "覚醒"
      - "未来"
      - "誓い"
      - "光"
      - "友情"
      - "逆境突破"
    avoid:
      - "日常ギャグ"
      - "ファンシー系語彙"

  style:
    tone: "heroic-emotional"
    metaphor_level: "medium"
    expressive_level: "high"

  density:
    verse: "medium"
    pre_chorus: "high"
    chorus: "very-high"

  line_structure:
    verse_lines: "short-medium"
    chorus_lines: "medium-long"
    cadence: "3-step rise"

melody:
  pitch_behavior:
    jump_preference: "upward"
    leaps: "controlled"
    hook_strength: "very-high"
    climb_behavior: "pre_chorus-major rise"

  range_use:
    low: "controlled"
    mid: "broad"
    high: "strong-emphasis"

  emotional_curve: "linear-rise"

rhythm:
  tempo_preference: [148, 152, 160]
  drive: "forward"
  syncopation: "light"
  energy_profile: "high-stable"

orchestration:
  recommended:
    - "DistortionGuitar(BrightChorus)"
    - "HybridStringsLayer"
    - "PunchyDrums"
    - "ElectricBass(Drive)"
    - "BrassHit"
    - "WideSynthPad"
    - "SharpSynthLead"

  arrangement_flow:
    verse: "light-drive"
    pre_chorus: "rising-layer"
    chorus: "epic-full"

output_behavior:
  clarity_priority: true
  enable_phonemeassist: true
  ideal_usage: "standard OP, heroic openings, emotional action themes"

compatibility:
  dasf: "2.2-PhonemeAssist"
  exclude_engine: "3.0"
  quickload: "4.1-GA"

notes:
  - "汎用アニソンOP構文として全ペルソナに対応。"
  - "歌詞の『決意→加速→解放』の三段構成を重視。"
  - "サビ密度は高めでも破綻しにくい構造。"
