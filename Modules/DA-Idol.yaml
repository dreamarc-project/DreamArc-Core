# DA-Idol.yaml
# DreamArc-Core Syntax Module
# Category: J-Idol / Cute Pop / KiraKira Dance-Pop

module: DA-Idol
version: v1.0
type: style-profile

style:
  energy: high
  mood: cute_bright
  tempo_range: [128, 165]
  dynamics: punchy
  theme_keywords:
    - idol
    - cute
    - sparkle
    - youthful
    - group_shout
    - catchy_hook

instrumentation:
  primary:
    - SynthLead(KiraKira)
    - ElectricBass(SoftPop)
    - Drums(PopBright)
    - ClapLayer
    - Shaker(HalfOpen)
  optional:
    - Strings(Light)
    - Brass(Stabs)
    - SynthPad(BrightSoft)
    - EDM_Elements(Low)

vocal:
  tone: BrightCute
  vibrato: Light
  attack: Soft
  range_bias: mid
  special_traits:
    - unison_chorus
    - call_and_response
    - short_cute_phrases
    - kawaii_interjections # はいっ！うんっ！など

structure:
  preferred:
    - Intro(short)
    - Verse1
    - PreChorus
    - Chorus(catchy_hook)
    - Rap_or_Break(optional)
    - FinalChorus(double)

lyric_rules:
  language: japanese_hiragana
  emotion_curve: bright_steady
  imagery:
    - きらめき
    - ときめき
    - えがお
    - はじまり
    - うたごえ
    - ひかり
  avoids:
    - heavy_themes
    - dark_words
    - violent_metaphors

tags:
  idol: true
  cute: true
  pop: true

compatibility:
  DASF_version: ">=2.2"
  QuickLoad: v4.1-GA+
