Meta:
  name: DA-Heroic
  version: 1.0.0
  description: >
    特撮・勇者系アニソンに特化したHeroic構文。影山ヒロノブの
    熱量・力強さ・推進力を抽象化し、DASF v2.2-PhonemeAssist と
    EmotionOverflow の両面で“絶唱系”の歌詞生成を可能にする。

VocalStyle:
  base:
    - MalePowerRock
    - HeroicBelting
    - StrongChestVoice
    - HighAttack
  nuance:
    - MetallicEdge
    - CrispConsonant
    - ZeroBreathy
    - HighSustain

MusicTraits:
  bpm_range: [150, 175]
  key_suggestions: ["Em", "Fm", "Gm"]
  instrumentation:
    - DistortionGuitar(Double)
    - PowerDrums(HeavyKick)
    - ElectricBass(Drive)
    - SynthBrass(Epic)
    - Strings(PowerLayer)
  structure_priority:
    - BuildUp
    - CallAndResponse
    - HeroicChant
    - RisingMelody

LyricPatterns:
  motifs:
    - ひかり
    - ゆめ
    - けしん
    - きずな
    - きぼう
    - せいぎ
    - うんめい
    - たたかい
  line_rules:
    - 強い語尾
    - 熱量のある動詞を優先
    - リズム優先で助詞を省略する場合あり
  heroic_words:
    - とびたて
    - つかめ
    - たちあがれ
    - こえていけ
    - たぎる
    - ともに
    - いまこそ

EmotionOverflow:
  map:
    rise:   E2→E4
    fight:  E3→E5→E7
    heroic: E4→E6→E8
    climax: E6→E8→E9
  recommended_curve: HeroicRushCurve

PhonemeAssist:
  consonant_attack: Strong
  vowel_sustain: Long
  glide_priority: Medium
  heroic_shout_mode: Enabled

SectionGuides:
  Intro:
    emotion: rise
    lines_min: 2
    lines_max: 4
    notes: 「目覚め」「導火線」のイメージを入れやすい

  Verse:
    emotion: drive
    lines_min: 4
    lines_max: 8
    notes: 物語・決意・背景・覚悟の描写

  PreChorus:
    emotion: build
    lines_min: 2
    lines_max: 4
    notes: 上昇メロディを前提に“ため”を作る

  Chorus:
    emotion: heroic
    lines_min: 4
    lines_max: 8
    notes: 勝利宣言系・決めフレーズ反復・最強熱量区間

  Bridge:
    emotion: focus
    lines_min: 2
    lines_max: 4
    notes: 一瞬だけ静かに“覚悟”を語らせる区間

  LastChorus:
    emotion: climax
    lines_min: 4
    lines_max: 8
    notes: 前サビより1段階テンション上昇・叫び・倍アクセント

Keywords:
  force_words:
    - せんかい
    - らいめい
    - いかずち
    - こうせん
    - ぶれないこころ
  forbid_words:
    - whisper（囁きは禁止）
    - sadness（悲哀を主軸にしない）

PersonaCompatibility:
  recommended_personas:
    - 黒鋼レン(Kurogane Ren)
  synergy:
    - 男性ロック系
    - 熱唱キャラクター
    - ヒーロー主人公

