module: DA-Rock
version: 1.0.0
status: WIP
description: >
  J-Rock / Anime Rock / Hybrid Rock に対応する
  汎用ロック構文OS。
  力強さ、疾走感、タイトなアタックを重視。

style:
  energy: High
  emotion_curve: Drive→Heat→Burst→Resolve
  phonemeassist: v2.2
  separator_rules: Off

rhythm:
  bpm_range: [135, 190]
  feel: Straight
  syncopation: Medium
  accent: StrongAttack
  drums: TightMetalBeat

melody:
  contour: Wide
  sustain: Short
  vibrato: MinimalRock
  leaps: Aggressive

lyrics_rules:
  language: JP
  script: Hiragana
  interlude_tag: Required
  persona_support: All
  section_format: UnifiedDirectiveLayout
  theme_examples:
    - 「たたかい」
    - 「あしたえ」
    - 「こわれたゆめ」
    - 「もどれないじかん」

chorus:
  features:
    - rock_words:
        - 「ひかり」
        - 「こどう」
        - 「らんぶ」
        - 「もえる」
        - 「つばさ」

exclude_engine:
  use: BaseProfile
  version: 3.0

notes:
  recommended_personas:
    - 黒鋼レン
    - 青崎LEON
    - Trick☆Luna
