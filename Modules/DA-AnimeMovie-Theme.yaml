# DA-AnimeMovie-Theme.yaml
# DreamArc-Core Syntax Module
# Category: Anime Movie Theme / Epic Dramatic Ballad

module: DA-AnimeMovie-Theme
version: v1.0
type: style-profile

style:
  energy: medium-high
  mood: dramatic_emotional
  tempo_range: [72, 102]
  dynamics: wide
  theme_keywords:
    - cinematic
    - emotional_climax
    - story_focus
    - dramatic_strings
    - hopeful_resolution
    - chorus_lift

instrumentation:
  primary:
    - Piano(Warm)
    - Strings(Legato+Layer)
    - Drums(CinematicKick)
    - SynthPad(Soft)
  optional:
    - Brass(SoftHorn)
    - Choir(OohAah)
    - AcousticGuitar(Light)

vocal:
  tone: EmotionalClear
  vibrato: Medium
  attack: SoftToStrong
  range_bias: mid_high
  special_traits:
    - long_phrasing
    - lyrical_melisma
    - controlled_breath

structure:
  preferred:
    - Intro(short)
    - Verse1
    - Verse2(optional)
    - PreChorus
    - Chorus(big)
    - Bridge(epic)
    - FinalChorus(extended)

lyric_rules:
  language: japanese_hiragana
  emotion_curve: gradual_rise_to_peak
  imagery:
    - light
    - memories
    - fate
    - journey
    - tears
    - reunion
  avoids:
    - slang
    - comedic_tone

tags:
  cinematic: true
  anime_movie: true
  dramatic: true

compatibility:
  DASF_version: ">=2.2"
  QuickLoad: v4.1-GA+

