# DA-Urban.yaml
# DreamArc-Core Syntax Module
# Category: J-Urban / R&B / Night-Pop

module: DA-Urban
version: v1.0
type: style-profile

style:
  energy: medium_low
  mood: chill_dark
  tempo_range: [85, 120]
  dynamics: smooth
  theme_keywords:
    - night_city
    - neon
    - elegance
    - urban_love
    - quiet_emotion
    - bittersweet

instrumentation:
  primary:
    - ElectricPiano(ChillRoads)
    - Bass(SubtleWarm)
    - Drums(RnB_Groove)
    - SoftPad(Ambient)
  optional:
    - Guitar(ChillClean)
    - Synth(Bell)
    - Piano(Soft)
    - VocalChops(Low)

vocal:
  tone: SoftSmooth
  vibrato: minimal
  attack: very_soft
  range_bias: mid_low
  special_traits:
    - whisper_tone
    - sliding_phrases
    - long_tail
    - delicate_sustain

structure:
  preferred:
    - Intro(atmosphere)
    - Verse1(deep)
    - PreChorus(soft_lift)
    - Chorus(warm_release)
    - Bridge(optional)
    - FinalChorus(soft_end)

lyric_rules:
  language: japanese_hiragana
  emotion_curve: gentle_wave
  imagery:
    - よるのまち
    - ねおん
    - ためいき
    - そらのいろ
    - ささやき
    - しずかなこい
  avoids:
    - 激しい叫び
    - コメディ調
    - 子供っぽい表現

tags:
  urban: true
  chill: true
  rnb: true

compatibility:
  DASF_version: ">=2.2"
  QuickLoad: v4.1-GA+
