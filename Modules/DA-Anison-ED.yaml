module: DA-Anison-ED
version: 1.0.0
status: WIP
description: >
  アニソンED（エンディング）向け構文OS。
  余韻・感傷・未来への希望・静かな決意など
  「物語の締め」を表現する構文設計。

style:
  energy: MediumLow
  emotion_curve: Fade→Warm→Resolve
  phonemeassist: v2.2
  separator_rules: Off

rhythm:
  bpm_range: [72, 118]
  feel: Relaxed
  syncopation: Low
  accent: Soft

melody:
  contour: Gentle
  sustain: Long
  vibrato: SoftControlled
  leaps: Minimal

lyrics_rules:
  language: JP
  script: Hiragana
  interlude_tag: Required
  persona_support: All
  section_format: UnifiedDirectiveLayout
  theme_examples:
    - 「さよならだけど、続きの予感」
    - 「歩き出す背中」
    - 「残された光」
    - 「きみと出会って変わった未来」

chorus:
  features:
    - end_theme_words:
        - 「さよなら」
        - 「ありがとう」
        - 「またあえる」
        - 「やさしいひかり」
        - 「こころのこえ」

exclude_engine:
  use: BaseProfile
  version: 3.0

notes:
  recommended_personas:
    - 星崎アリア
    - 白咲ひより
    - 遠藤レナ
    - 綾瀬ミオ
