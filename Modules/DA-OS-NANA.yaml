# ==========================
# DreamArc-Core / SyntaxOS
# NA HeroicAnison Main OS
# File: DA-OS-NA.yaml
# ==========================

meta:
  id: DA-OS-NA
  label: "NA HeroicAnison OS"
  version: "4.4-SCT"
  role: "SyntaxOS"
  style_family: "Heroic Anison OP × Symphonic Rock"
  base_lab_module: "DA-LAB-NA"
  created: "2025-12-01"
  updated: "2025-12-01"

engine_binding:
  dasf_version: "v2.2-PhonemeAssist"
  quickload_version: "v4.4-GA"
  exclude_engine: "v4.4"
  include_engine: "v1.0"
  syntax_module_tag: "<SyntaxModule:DA-NA>"
  output_spec:
    layout: "Unified Directive Layout"
    language: "JP-hiragana-main"
    code_fence: true
    triple_block: true
  flags:
    enable_phonemeassist: true
    enable_emotionoverflow: true
    enable_interflow: true

structure:
  bpm_default: 150
  bpm_range: [138, 165]
  key_default: "Em"
  key_suggestion: ["Em", "Fm", "Gm"]
  sections:
    intro:
      tag: "Intro"
      lines: 2
      emotion: "rise"
    verse1:
      tag: "Verse1"
      lines: 6
      emotion: "drive"
    prechorus1:
      tag: "PreChorus1"
      lines: 4
      emotion: "build"
    chorus1:
      tag: "Chorus1"
      lines: 6
      emotion: "high"
    verse2:
      tag: "Verse2"
      lines: 6
      emotion: "drive"
    prechorus2:
      tag: "PreChorus2"
      lines: 4
      emotion: "build"
    chorus2:
      tag: "Chorus2"
      lines: 6
      emotion: "high"
    bridge:
      tag: "Bridge"
      lines: 4
      emotion: "dramatic_turn"
    last_chorus:
      tag: "ChorusLast"
      lines: 8
      emotion: "climax"
    outro:
      tag: "Outro"
      lines: 2
      emotion: "release"

rhythm:
  hop_model: "A"
  separator_rules:
    enabled: false
    notes:
      - "基本はストレートなアタックとロングトーンが主体"
  flow_density: "medium"
  phrase_length: "medium-long"
  syncopation_level: "light"
  swing_bias: "none"
  articulation: "tight-heroic"

melody:
  tone_profile:
    brightness: "high"
    warmth: "high"
    clarity: "high"
  motion:
    step_motion_ratio: 0.6
    leap_motion_ratio: 0.4
    leap_behavior: "key_words_and_highlight_phrases"
  vibrato:
    usage: "medium"
    position: "phrase_tail_and_climax"
  emotional_shape:
    verse: "resolve_hidden"
    pre_chorus: "tension_rising"
    chorus: "full_power_release"
    last_chorus: "overdrive_plus_modulation"

vocal:
  register_focus: "mid-high"
  power_profile:
    verse: "medium"
    pre_chorus: "medium-strong"
    chorus: "strong"
    last_chorus: "very-strong"
  consonant_attack: "sharp"
  vowel_decay: "medium-long"
  breath_usage: "controlled"
  phoneme_assist:
    enabled: true
    rules:
      - "jp_ha_to_wa"
      - "jp_he_to_e"
      - "long_vowel_smoothing"
      - "strong_consonant_clarity"

lyrics:
  narrative_focus: false
  viewpoint:
    default: "一人称 or 二人称"
    shift_allowed: true
  theme:
    typical:
      - "戦いと絆"
      - "諦めない心"
      - "覚醒・変身・解放"
      - "仲間との連帯"
    allow_fantasy_scifi: true
  word_choice:
    tone: "heroic-poetic"
    allow_metaphor: true
    allow_symbolic_imagery: true
    avoid:
      - "過度に軽いネットスラング"
      - "世界観を壊す内輪ネタ"
  line_structure:
    verse_line_length: "medium"
    chorus_density: "high"
    key_phrase_repetition: "allowed_for_hooks"

emotionflow:
  curve_global: "E2 → E3 → E5 → E6"
  notes:
    - "イントロ〜Aメロで決意と日常の対比を提示"
    - "Bメロで覚悟や迷いを掘り下げる"
    - "サビで『叫び』ではなく『解放された意志の放射』を描く"
    - "ラストサビで転調やハイトーンによるクライマックスを推奨"

instrumentation:
  base:
    - "Drums(Rock_Tight)"
    - "Bass(Rock_Solid)"
    - "Guitar(Distortion_TwinLead)"
    - "Strings(Symphonic_Wide)"
    - "Synth(Accent_Support)"
  optional:
    - "Choir(Epic_Back)"
    - "Brass(Impact_Hits)"
    - "Piano(Emotional_Balladish)"
  mix_guidelines:
    vocal_forward: true
    kick_snare_clearly_defined: true
    guitars_wide_but_center_clear: true
    strings_and_synths_fill_back: true

prompt_templates:
  high_level_tags:
    - "HeroicAnisonOP"
    - "SymphonicRock"
    - "PowerfulFemaleVocal"
    - "EpicBattleSong"
  default_prompt_jp: >
    ヒロイックなアニソンOPスタイル。シンフォニックロック要素を取り入れ、
    力強いボーカルとツインリードギター、ストリングスで熱いバトルと絆を描く。
  default_prompt_en: >
    Heroic anison-style opening with symphonic rock elements,
    powerful vocals, twin-lead guitars and strings expressing battle and bonds.

safety:
  allow_topics:
    - "友情・絆"
    - "戦いと守るべきもの"
    - "自己犠牲と希望"
  avoid_topics:
    - "過度なグロテスク描写"
    - "現実の政治・宗教への直接言及"
    - "露骨な暴力の賛美"
  nsfw_level: "safe"

notes:
  - "本ファイルは本番用 SyntaxOS。研究用の DA-LAB-NA.yaml とペアで運用する。"
  - "Exclude/Include に関する制御はすべて ExcludeEngine v4.4 / IncludeEngine v1.0 側で行う。"
  - "Suno 等での生成時は BPM:150 / Key:Em を推奨スタート値とする。"
