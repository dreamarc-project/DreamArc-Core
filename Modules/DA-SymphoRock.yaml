Meta:
  module: "DA-SymphoRock"
  version: "1.0.0"
  category: "Symphonic Rock / Epic Anime OP"
  description: >
    オーケストラ×ロック×アニソンOPの融合を目的とした構文モジュール。
    劇場版クオリティの重厚さ・壮大な物語性・強い決意を歌う構文設計。
    星崎アリア、水樹奈々系、シンフォニック勢に最適。

CoreRules:
  tempo_range: "138-170"
  recommended_keys: ["Em", "Gm", "F#m", "Dm"]
  emotion_flow: "E1 → E4 → E6 → E3"
  phoneme_assist: true
  japanese_style: "ひらがな優先・劇的アクセント強化"

StructuralDirectives:
  Intro:
    default_lines: 2
    emotion: "rise"
  Verse:
    default_lines: 6
    emotion: "drive"
  PreChorus:
    default_lines: 4
    emotion: "build"
  Chorus:
    default_lines: 6
    emotion: "high"
  Bridge:
    default_lines: 4
    emotion: "epic"
  Outro:
    default_lines: 2
    emotion: "resolve"

ArrangementTags:
  orchestration:
    - "FullStrings"
    - "BrassEnsemble"
    - "HybridSymphonicPads"
    - "EpicDrums"
    - "TwinGuitar(Bright&Sharp)"
    - "Piano(HighDynamics)"

WordStyle:
  vocabulary_tone:
    - "ひかり"
    - "きぼう"
    - "うんめい"
    - "よみがえる"
    - "かがやき"
    - "ちから"
    - "そら"
  avoid_words:
    - "コミカル語"
    - "日常系ワード"
    - "ギャグ調"

PhonemeRules:
  vowel_fade: "medium"
  consonant_attack: "bright"
  phrase_connection: "legato_with_attack"

LinePatterns:
  epic_lines:
    - "{light} が わたしを てらす"
    - "{fate} を こえて すすむ"
    - "{resolve} を むねに いだいて"
    - "きょうめい する こころの こどう"
  high_chorus_lines:
    - "{destiny} を こじあけて"
    - "{sky} を つらぬいて"
    - "{future} を つかみとる"

Tags:
  experimental_allowed: false
  best_fit_personas:
    - 星崎アリア
    - 紅月Sakura
    - 風花ねね
    - Trick☆Luna
    - アニソンOP系全般

SyntaxEnd: "<SyntaxModule:DA-SymphoRock>"
