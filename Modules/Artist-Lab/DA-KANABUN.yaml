meta:
  id: DA-KANABUN
  category: artist
  style: "KANA-BOON-like Youth Rock"
  version: "1.0.0"
  updated: "2025-12-01"

vocal_profile:
  tone: "Light, clean, slightly nasal, bright-high"
  vibrato: "Minimal"
  consonant_attack: "Medium"
  vowel_decay: "Short"
  energy_output: "70–110%"
  note_behavior:
    high_notes: "Light & ringing"
    mid_notes: "Flat-bright"
    low_notes: "Thin but steady"
  phoneme_assist:
    enable: true
    transform_rules:
      - jp_ha_to_wa
      - jp_he_to_e
      - t_soft
      - k_light
      - vowel_trim

expression_rules:
  dynamics:
    default: "Mid-Strong"
    accents: "On-beat, frequent"
  emotional_curves:
    allowed:
      - E2
      - E3
      - E5
    typical_flow: "E2 → E3 → E5"
  phrase_style:
    pattern: "Short phrases + repeated hooks"
    allow_breaks: true
    sustain_behavior: "Minimal sustain"

lyric_rules:
  layout: "Unified Directive Layout"
  language: "ja-hiragana"
  interlude:
    allow: true
    default_emotion: "drive"

instrumentation_suggestion:
  base:
    - DistortionGuitar(LightCrunch)
    - DistortionGuitar(BrightLead)
    - ElectricBass(PickTight)
    - Drums(Energetic8Beat)
    - SynthPad(LightAir)
  optional:
    - SubLead(SawLight)
    - BackingChorus(Mixed)
    - ReverseFX

examples:
  chorus_example_1: >
    かぜをきってはしれ ひかりのなかへとびこめ
  verse_example_1: >
    まだしらないゆめのばしょを さがしていたんだ

compatibility:
  dasf: "v2.2-PhonemeAssist"
  quickload: "Compatible"

notes:
  - "若さ・爽快感・スピードを重視した構成。"
  - "バンドサウンドを前面に出し、シンプル8ビート主体で構築。"
