meta:
  id: DA-Eve
  category: artist
  style: "Eve-like J-Pop × Alt-Pop × Abstract Youth"
  version: "1.0.0"
  updated: "2025-12-01"

vocal_profile:
  tone: "Bright-mid / slight nasality"
  vibrato: "Minimal"
  consonant_attack: "Sharp but light"
  vowel_tone: "Neutral → bright"
  phrasing:
    type: "Short phrases + rapid alternation"
    breath: "Very minimal（スピード優先）"
  phoneme_assist:
    enable: true
    transform_rules:
      - jp_ha_to_wa
      - jp_he_to_e
      - consonant_sharpen
      - rhythm_snap

expression_rules:
  emotion_profile: "Light chaos × youth × playfulness"
  typical_curve: "E2 → E4 → E3 → E5"
  rhythm: "軽快スキップ × 細かい8分16分"
  dynamics: "中域中心・急激な抑揚は少ない"

lyric_rules:
  layout: "Unified Directive Layout"
  language: "日本語（ひらがな＋カジュアル＋抽象ストーリー）"
  style: "青春・抽象・軽い疾走感・比喩まみれ"
  separator_rules:
    allow: false

instrumentation_suggestion:
  base:
    - Drums(KickTightSnappy)
    - Bass(ChaseLine)
    - Guitar(CleanPop)
    - Synth(PluckBrighter)
    - FX(ChopVox)
  optional:
    - ChoirLikeSynth
    - GlitchPerc

examples:
  chorus_example_1: >
    ほどけたゆめのつづきに ぼくらはまだおどっていた
  verse_example_1: >
    にじむあさのひざしが まどをそっとゆらすんだ

compatibility:
  dasf: "v2.2-PhonemeAssist"
  quickload: "Compatible"

notes:
  - "Artist-Lab向け：若者系抽象歌詞・高速語彙処理を分析するための軽量モジュール。"
  - "YOASOBI構文とは別系統（語彙とノリが違う）。"
