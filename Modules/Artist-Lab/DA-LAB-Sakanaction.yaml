Name: DA-Sakanaction
Version: 1.0
Type: ArtistStyleModule
Category: JRock/ElectroPop/Fusion
Language: JP
Description: >
  A style module inspired by Sakanaction:
  hybrid of electronic dance groove, sharp rhythm programming,
  emotional Japanese melodic lines, deep bass movement, and
  a mixture of band＋electro structure.

VocalStyle:
  Tone: ClearBright
  Range: MidHigh
  Expression: SubtleToDynamic
  Techniques:
    - LightFalsetto
    - SharpOnset
    - WhisperEdge
    - ControlledBreath
  Vibrato: Minimal
  Harmony:
    Behavior: Sparse
    Notes: >
      Sakanaction-like harmonies appear sparingly
      and often create floating or airy textures.

Composition:
  BPM: 118-138
  Key: MinorCenter
  Structure:
    - Verse
    - PreChorus
    - Chorus
    - ElectroBreak
    - FinalChorus
  Bass:
    Character: DeepRoundSynth
    Motion: RepetitiveDriving
  Drums:
    Pattern: EDMHybrid
    Snare: TightElectronic
    Kick: DeepWarm
    Hats: Syncopated16th
  Guitars:
    Use: Light
    Role: AccentAndArpeggio
  Synth:
    Layers:
      - BrightLead
      - PadWide
      - PluckRhythm
      - TextureNoise
  Special:
    - ElectroDrop
    - FilterSweep
    - SidechainPulse

LyricsStyle:
  ThemeExamples:
    - 都市と孤独
    - ナイトドライブ
    - 匿名性
    - 現実と仮想の境界
    - 光と影の対比
  Imagery: AbstractUrban
  Characteristic:
    - フレーズは短め
    - 反復表現が多め
    - 比喩表現の連続
    - モノローグ的語り

SyntaxIntegration:
  PreferredSyntax: DA-YOASOBI / DA-Nana / DA-Core
  Notes: >
    Works well with DASF’s electronic phrasing rules
    and supports InterFlow rhythmic subdivisions.

ExcludeRules:
  Avoid:
    - HeavyMetalGuitar
    - LargeChoir
    - DramaticOperaticVocal
    - StrongRockShouting
  Require:
    - ElectroGroove
    - SynthPulse
    - CleanRhythm
