# DA-Nana Syntax Module
# DreamArc-Core / SyntaxModules
# Style: Anime OP / Powerful Female Vocal / High Attack

module:
  name: "DA-Nana"
  version: "1.0"
  category: "Anison-Power"
  description: >
    High-energy anison structure inspired by powerful female vocals.
    Emphasizes sharp attack, high-tone clarity, dramatic build-ups,
    and emotional resolution typical of classic anime opening themes.

structure_rules:
  melody:
    high_range_bias: true
    vibrato_usage: "controlled"
    attack_type: "sharp"
    sustain_emphasis: "medium-long"
    pitch_profile:
      rise_frequency: "high"
      climax_target: "Chorus"

  rhythm:
    syncopation: "medium"
    drive: "strong"
    bpm_preference: [138, 154, 168]
    accent_pattern: "front-loaded"

  harmony:
    chord_style: "Anison-Modern"
    common_progressions:
      - "Em–C–D–Em"
      - "G–D–Em–C"
      - "Bm–D–A–E"
    modulation_frequency: "optional"

lyric_guidelines:
  style: "Powerful-Anime-OP"
  rules:
    - avoid_long_pauses
    - encourage_action_verbs
    - emphasize_emotional_keywords
    - maintain_clear_subject_focus
    - allow_high_energy_imagery

  word_choice:
    themes:
      - "ひかり"
      - "きぼう"
      - "つばさ"
      - "ゆめ"
      - "せかい"
      - "つよさ"
    tone: "heroic-high-energy"
    avoid:
      - "ためらいすぎる表現"
      - "ネガティブすぎる単語"

  line_structure:
    preferred_line_count: 4-8
    chorus_density: "high"
    prechorus_build: true

output_behavior:
  intensity_curve: "E1 → E4 → E6 → E3"
  emotional_spike: "Chorus"
  clarity_priority: true
  phonemeassist_sync: true

compatibility:
  dasf: "2.2-PhonemeAssist"
  exclude_engine: "3.0"
  quickload: "4.1-GA"

notes:
  - "Optimized for female high-power vocals."
  - "Works best with BPM 138–168."
  - "Ideal for dramatic, uplifting, and heroic anison moods."
