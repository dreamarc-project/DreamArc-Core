meta:
  id: DA-BZ
  category: artist
  style: "BZ-like HardRock Melodic"
  version: "1.0.0"
  updated: "2025-12-01"

vocal_profile:
  tone: "Bright, high-tension, sharp mid-high resonance"
  vibrato: "Fast, shallow"
  consonant_attack: "Very Strong"
  vowel_decay: "Medium"
  energy_output: "80–120% constant drive"
  note_behavior:
    high_notes: "Tight + piercing"
    mid_notes: "Bright, stable"
    low_notes: "Clean, light push"
  phoneme_assist:
    enable: true
    transform_rules:
      - jp_ha_to_wa
      - jp_he_to_e
      - s_sharp
      - k_attack
      - vowel_trim_fast

expression_rules:
  dynamics:
    default: "Strong"
    accents: "Frequent"
  emotional_curves:
    allowed:
      - E2
      - E4
      - E5
    typical_flow: "E2 → E5 → E4"
  phrase_style:
    pattern: "Long melody lines + sudden shout peaks"
    allow_breaks: false
    sustain_behavior: "Chorus sustain slightly extended"

lyric_rules:
  layout: "Unified Directive Layout"
  language: "ja-hiragana"
  interlude:
    allow: true
    default_emotion: "drive"

instrumentation_suggestion:
  base:
    - DistortionGuitar(BrightLead)
    - DistortionGuitar(RhythmTight)
    - ElectricBass(PickStyle)
    - Drums(RockSolid)
    - SynthLead(FastAttack)
  optional:
    - BackingChorus(Male)
    - GuitarHarmonics
    - RiseFX

examples:
  chorus_example_1: >
    つきぬけるよるをこえて こどうがひびくほどに
  verse_example_1: >
    さめないゆめを まだおいかけていたんだ

compatibility:
  dasf: "v2.2-PhonemeAssist"
  quickload: "Compatible"

notes:
  - "メロディックなロック志向。攻撃性は強いが暴れすぎない。"
  - "黒鋼レンより明るく、鋭く、爽快さをベースに調整。"
