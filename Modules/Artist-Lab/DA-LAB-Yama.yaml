meta:
  id: DA-Yama
  category: artist
  style: "yama-like Alt-Pop × Whisper-Emo × Chill-Sad"
  version: "1.0.0"
  updated: "2025-12-01"

vocal_profile:
  tone: "Soft airy high-mid / whisper resonance"
  vibrato: "Subtle / short"
  consonant_attack: "Soft"
  vowel_tone: "Breathy-bright"
  phrasing:
    type: "滑らかスラー中心＋たまに鋭く切る"
    breath: "多め（エモさ強調）"
  phoneme_assist:
    enable: true
    transform_rules:
      - jp_ha_to_wa
      - jp_he_to_e
      - vowel_soften
      - breathy_sustain

expression_rules:
  emotion_profile: "孤独 × 感傷 × 夜 × 呼吸感"
  typical_curve: "E1 → E3 → E5 → E4"
  rhythm: "ミドルテンポ中心・跳ねよりも流し系"
  dynamics: "静 → 急な高域 → 再び静 という三段"

lyric_rules:
  layout: "Unified Directive Layout"
  language: "日本語（ひらがな × 感傷 × 夜 × 呼吸感）"
  style: "一人称 / 内省 / 夜の街 / 心の距離感"
  separator_rules:
    allow: false

instrumentation_suggestion:
  base:
    - Drum(ChillTight)
    - Bass(SubtleWarm)
    - ElectricPiano(SoftBell)
    - SynthPad(Airy)
    - Guitar(Haloclean)
  optional:
    - VocalChop(Soft)
    - ReversePad

examples:
  chorus_example_1: >
    ねぇ ふれてほしいの まだいたみのこるゆめのすきまに
  verse_example_1: >
    まよなかのかぜが こえをさらってにげていくんだ

compatibility:
  dasf: "v2.2-PhonemeAssist"
  quickload: "Compatible"

notes:
  - "ウィスパー表現が特徴。PhonemeAssistとの親和性が高い。"
  - "夜・孤独・内省系の歌詞生成に強い Artist-Lab モジュール。"
