meta:
  version: 1.0
  author: DreamArc-System
  style: GooseHouse
  description: >
    Goose house の“爽やかなアコースティック感”“多声ハーモニー”
    “生演奏の温度感”を再現する構文。

vocal:
  tone: "NaturalPure → BrightHarmonize"
  technique:
    - "SoftFalsetto"
    - "TightUnison"
    - "GroupHarmony(3-6 Voices)"
    - "LightBreathy"
  dynamics:
    verse: "CalmMid"
    chorus: "WideOpenBright"
    bridge: "HarmonyFocus"

instrumentation:
  acoustic_guitar: "Main / BrightStrum / FingerPick"
  piano: "PopPiano / ClearTone"
  bass: "WarmSoftBass"
  drums: "LightPopDrums(Brush/SoftKick)"
  strings: "OptionalLightStrings"
  percussions:
    - "Shaker"
    - "HandClap"
    - "Tambourine"

arrangement:
  tempo: "85–135"
  key: "C / G / E / A / F"
  structure:
    - "Verse1"
    - "Verse2"
    - "Chorus"
    - "Verse3(Optional)"
    - "LastChorus(HarmonyBoost)"
  notes: >
    ハーモニーはコーラスよりも“会話的・自然な混ざり”を優先。

lyric_traits:
  theme:
    - "日常"
    - "仲間"
    - "青春"
    - "暖かい風景"
  style:
    - "ポジティブ"
    - "ナチュラルな口語"
    - "比喩は控えめ"

mixing:
  vocal_fx:
    - "SmallRoomReverb"
    - "TightDouble"
  guitar_pan: "L40/R40"
  piano_center: true
  harmony_pan: "Wide(L60/R60)"

compatibility:
  modules:
    syntax: "DASF v2.x"
    phoneme: "PhonemeAssist v2.2"
    quickload: "QuickLoad v4.x"
