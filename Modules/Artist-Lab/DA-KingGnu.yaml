meta:
  id: DA-KingGnu
  category: artist
  style: "King Gnu-like Alt-Pop / Experimental Rock"
  version: "1.0.0"
  updated: "2025-12-01"

vocal_profile:
  tone: "Clean high-tone + airy falsetto"
  vibrato: "Light"
  consonant_attack: "Medium"
  vowel_decay: "Short"
  energy_output: "60–120%"
  duality:
    mode_a: "Falsetto fragile clear"
    mode_b: "Mid-power chest voice"
  phoneme_assist:
    enable: true
    transform_rules:
      - jp_ha_to_wa
      - jp_he_to_e
      - soft_s_blend
      - airy_falsetto_extend

expression_rules:
  dynamics:
    default: "Soft → Sudden Spike"
    accents: "Odd-timing accent"
  emotional_curves:
    allowed:
      - E2
      - E4
      - E6
    typical_flow: "E2 → E4 → E6"
  phrase_style:
    pattern: "Short + sudden long phrase mix"
    allow_breaks: true
    syncopation: "Active"

lyric_rules:
  layout: "Unified Directive Layout"
  language: "hiragana + minimal kanji"
  word_choice: "抽象・比喩・映像系"
  interlude:
    allow: true
    default_emotion: "mysterious"

instrumentation_suggestion:
  base:
    - Piano(DarkJazz)
    - DrumKit(DryTight)
    - Bass(FingerFunk)
    - Guitar(CleanChorus)
    - Synth(AltPop)
  optional:
    - NoiseFX
    - ChoirPad
    - ReverseFX

examples:
  chorus_example_1: >
    こえにならないこえが ひびをつくるよ
  verse_example_1: >
    もどれないゆめのおわりで ねむるだけ

compatibility:
  dasf: "v2.2-PhonemeAssist"
  quickload: "Compatible"

notes:
  - "ファルセット主体の曲にも対応。"
  - "ジャジー／オルタナ寄りの構文に強い。"
  - "変拍子や隙間系にも高相性。"
