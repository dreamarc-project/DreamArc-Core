Meta:
  module: "DA-EDM"
  version: "1.0.0"
  category: "EDM / FutureBass / ElectronicAnison"
  description: >
    エレクトロEDM・FutureBass・デジタルアニソン向け。
    きらめき・速度感・電子変調を伴う現代EDMの表現に特化。
    若者向け / LEON系 / デジタルボーカル向け。

CoreRules:
  tempo_range: "140-174"
  recommended_keys: ["G#m", "F#m", "Am", "Em"]
  emotion_flow: "E1 → E3 → E6 → E4"
  phoneme_assist: true
  style_balance: "Electronic 70% / Pop 30%"

StructuralDirectives:
  Intro:
    default_lines: 2
    emotion: "spark"
  Verse:
    default_lines: 4
    emotion: "flow"
  PreChorus:
    default_lines: 4
    emotion: "lift"
  Chorus:
    default_lines: 6
    emotion: "drop"
  Drop:
    default_lines: 2
    emotion: "burst"
  Outro:
    default_lines: 2
    emotion: "fade"

ArrangementTags:
  edm_elements:
    - "SidechainPad"
    - "WideSupersaw"
    - "FutureBassChords"
    - "SubBassClean"
    - "DigitalPluck"
    - "TrapHiHats"
    - "WhiteNoiseRise"

WordStyle:
  vocabulary_tone:
    - "ひかり"
    - "みらい"
    - "とびだす"
    - "ときめき"
    - "ゆめ"
    - "かがやく"
  avoid_words:
    - "重すぎるメタファー"
    - "古風表現"
    - "戦闘ワード"

PhonemeRules:
  vowel_fade: "short"
  consonant_attack: "sharp"
  phrase_connection: "staccato_mix"

LinePatterns:
  edm_lines:
    - "かがやく せかいへ とびだすよ"
    - "みらいの ねいろが はじけだす"
    - "こころが はじける ひかりの しらべ"
    - "ときめきが そらを かけぬける"

Tags:
  experimental_allowed: true
  best_fit_personas:
    - 青崎LEON
    - 星野メイ
    - なないろ☆Seven
    - Trick☆Luna
    - EDM系全般

SyntaxEnd: "<SyntaxModule:DA-EDM>"
