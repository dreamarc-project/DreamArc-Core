Meta:
  name: DA-Funk
  version: 1.0.0
  description: >
    グルーヴ、跳ねリズム、軽快なビート、都会的サウンドを重視する
    J-Funk / CityPop系の構文。各ジャンルとのクロスオーバーに強い。

VocalStyle:
  base:
    - LightGrooveVocal
    - CrispAttack
    - GentleFalsetto(Optional)
  nuance:
    - 語尾シャキッと切る
    - 16分のノリを意識
    - 少しウィスパーで色気を追加しても可

MusicTraits:
  bpm_range: [95, 118]
  key_suggestions: ["Dm", "Em", "Gm", "Bm"]
  instrumentation:
    - SlapBass / FunkBass
    - ElectricGuitar(Chops,Clean)
    - Rhodes / ElectricPiano
    - BrassSection(Optional)
    - SynthComp(Funky)
    - Drums(GrooveTight)
    - Percussions(Shaker,Clave)

LyricPatterns:
  motifs:
    - ときめき
    - なつのよる
    - まちのねおん
    - ためいき
    - ひみつのかけひき
    - きらめき
  style_rules:
    - 日常 × おしゃれ × 都会的
    - 余白と比喩のセンス重視
    - 直線より “リズム語彙” を優先

GrooveGuide:
  rhythm:
    - シャッフル気味OK
    - 16分の跳ね優先
    - シンコペを少し入れる
  phrasing:
    - 1行の音節を短めに
    - ハネ×タメ のバランス

EmotionOverflow:
  map:
    stylish: E2→E3
    drive: E3→E4
    passion: E3→E5

PhonemeAssist:
  consonant_attack: Sharp
  vowel_sustain: Short
  glide_priority: Low

SectionGuides:
  Intro:
    emotion: neutral
    notes: ギターカッティング or ベースリフ

  Verse:
    emotion: stylish
    notes: タメて語る感じを重視

  PreChorus:
    emotion: lift
    notes: ノリを加速する

  Chorus:
    emotion: bright
    notes: 一気に開放。跳ねながらキャッチーに。

PersonaCompatibility:
  recommended_personas:
    - 青崎LEON
    - 結城敦士
    - MochoPa
    - 黒鋼レン(SoftMode)
    - 星崎アリア(ModernMode)
  synergy:
    - DA-Pop
    - DA-EDM
    - DA-Rock
    - DA-SymphoRock(Experimental)

